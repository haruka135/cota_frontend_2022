<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls {
            height: 100px;
            border: 4px dotted lightseagreen;
        }

        .forCls img {
            height: 100px;
        }
    </style>
    <!-- JS코드구역 -->
    <script>
        // 로드구역
        window.addEventListener("DOMContentLoaded", function() {

            //로딩확인
            console.log("로딩완료");

            /*************************************************** 
                JS 기능정의 : 버튼 클릭시 해당 버튼의 내용으로
                             연결된 대상에 이미지를 연속적으로 넣어준다.

                1. 이벤트 대상 : button
                2. 이벤트 종류 : click
                3. 변경 대상 : .forCls
                4. 변경 내용 : 변경대상에 이미지 넣기
                -> 연속된 이미지를 for문으로 넣기!
            ***************************************************/

            // 1. 대상 선정 
            // 이벤트 대상 : button
            var btns = document.querySelectorAll('button');

            // 변경 대상 : .forCls
            /* var tg = document.querySelectorAll(".forCls"); */
            // -> 출력 대상인 .forCls는 버튼으로부터 찾는다.

            console.log(btns,tg);

            // 2. 이벤트 설정 및 기능 구현
            // for(시;한;증) { 코드; }
            for(var i=0;i<btns.length;i++) {

                console.log("나야나~",i);

                // 1. 이벤트 설정하기
                btns[i].onclick = function(){

                    // 1. 버튼 텍스트 읽어오기
                    // this === btns[i]
                    var btxt = this.innerText;
                    console.log(btxt);

                    // 2. 버튼별 for문 옵션 적용하기
                    // 출력하고자 하는 .forCls 박스 찾아 변수 할당

                    var tg = this.parentElement
                    //parentElement -> 부모요소로 올라감
                    .querySelector(".forCls");
                    // 부모로 올라가서 그 아래의 .forCls를 찾는다.




                    /* var num = 0;
                    btxt == "for문옵션1"?num=1:(btxt="for문옵션2"?num=2:num=0); */

                    console.log("순번: ",num);

                    // 3. 이미지 출력하기
                    // 이미지 10개 출력하기
                    // tg 변수에 출력할 .forCls 요소가 담김!

                    //초기화
                    tg.innerHTML = "";

                    for(var j=1;j<=10;j++) {

                        // 출력전에 for 옵션을 사용하여 출력내용을 컨트롤한다.

                        //1. 4,7번 생략하고 출력하기
                        if(btxt === "for문옵션1" && j === 4 || j === 7 ) continue;

                        //2. 세번째 버튼일때 6번째에 나감!
                        // break 버튼 -> 제어문을 나감!
                        if(btxt === "for문옵션2" && j === 6) break;

                        // 3. 2~4,9 빼고 돌리기

                        if(btxt === "for문옵션연습" && (j>=2 && j<=4) || j===9) continiue;

                        // 이미지 넣을 대상은?
                        // .forCls를 담은 tg 변수
                        tg.innerHTML += `<img src="./images/num/num_0${j}.png alt="숫자이미지">` ;
                    }

                }; /////// 클릭이벤트 함수 구역
            }

        });
    </script>
</head>

<body>
    <h1>for문 옵션</h1>

    <hr>

    <div>
        <h2>기본for문</h2>
        <button>기본호출</button>
        <br><br>
        <div class="forCls"></div>
    </div>
    <hr>

    <div>
        <h2>4번과 7번빼고 돌리기</h2>
        <button>for문옵션1</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <hr>

    <div>
        <h2>5번까지만 돌리기</h2>
        <button>for문옵션2</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <hr>

</body>

</html>
