<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4-1. 배열변수와 객체</title>
    <style>
        h1 {
            text-align: center;
        }

        /* 정보출력박스 */
        .cont {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            line-height: 84px;
            margin: 5px auto;
            font-size: 24px;
        }
    </style>
    <script>
        // 로드 구역
        window.addEventListener("DOMContentLoaded",function(){
            console.log("로딩 완료");

            // 1. 출력대상: .cont
            var tg = document.querySelectorAll(".cont");
            // console.log(tg);

            // 2. 내용 출력하기 : 배열과 객체를 활용

            /************************************** 
                    [배열(Array)]

             - 여러개의 데이터를 묶음으로 변수 하나에 저장
             - 장점 : 데이터를 취급하고 다루는데 편의성 제공
             - 각 데이터를 하나의 이름으로 구분하여 호출할 수 있는 메모리 공간

             [ 배열의 선언 ]
             1. new Array() -> new 키워드
              - 객체를 실제로 메모리 안에 생성하는 방법을 제공. 이를 인스턴스라고 함!
               
            **************************************/

            // 배열의 선언과 할당
            var arr1 = new Array(
                "1993년 10월 12일",
                "183cm",
                "65kg",
                "너도 인간이니?, 치인트",
                4567,
                "서강준 "
            );
        });
    </script>
</head>

</body>

</html>
