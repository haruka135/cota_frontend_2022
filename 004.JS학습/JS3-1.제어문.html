            /************************************************* 
            [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호안의 코드가 실행되는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문
            (조건문: 비교연산자, 논리연산자)

            ((구문))
            ____________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            ______________________________

            ((구문해석))
            1. if문은 단독으로 따로 사용가능

            2. else if문은 if문 뒤에 또는 else if문 뒤에
            만 사용가능함!(else if로 시작못함!)
            -> 하나의 조건에 걸리면 다른 조건문엔 안들어감!
            -> 단독으로 else if문 사용불가!

            3. else문은 모든 조건에 해당없을때
            무조건 실행할 코드가 있을 경우 사용한다!
            -> if문 가장 끝에 사용한다!
            -> 단독으로 else문만 사용불가!

            ※ 참고 : if문의 실행문이 하나이면 중괄호생략가능
            예) 
                if(aa>10){
                    my = "ㅎㅎㅎ";
                }

                -> 위와 같음

                if(aa>10) my = "ㅎㅎㅎ";

       *************************************************/

            /************************************************* 
            함수명: local
            기능: 지역명을 입력하면 지역국번을 안내한다!
       *************************************************/
            function local() {
                // 1.호출확인
                console.log("지역국번이 뭐야?");

                // 2.대상선정
                // 2-1. 입력대상 : input#local
                var tg = document.querySelector("#local");

                // 2-2. 출력대상 : #info
                var info = document.querySelector("#info");

                // console.log(tg,info);

                // 3. 입력된 값 읽어오기 -> 지역명
                var txt = tg.value;
                // 요소.value -> 요소의 value값 읽기/쓰기

                console.log("지역명:", txt);

                // 메시지 변수 //////////
                var msg;

                // 4. 지역명을 switch case문으로 분류하여 메시지넣기
                switch (txt) {
                    case "서울":
                        msg = "02";
                        break;
                    case "경기":
                        msg = "031";
                        break;
                    case "인천":
                        msg = "032";
                        break;
                    case "부산":
                        msg = "051";
                        break;
                    case "대구":
                        msg = "053";
                        break;
                    case "광주":
                        msg = "062";
                        break;
                    case "전북":
                        msg = "063";
                        break;
                    case "전남":
                        msg = "061";
                        break;
                    case "경북":
                        msg = "054";
                        break;
                    case "경남":
                        msg = "055";
                        break;
                    case "세종":
                        msg = "044";
                        break;
                    case "울산":
                        msg = "052";
                        break;
                    case "대전":
                        msg = "042";
                        break;
                    case "충북":
                        msg = "043";
                        break;
                    case "충남":
                        msg = "041";
                        break;
                    case "제주":
                        msg = "064";
                        break;
                    case "나성":
                        msg = "나성에 가면 편지를 전해줘요♬";
                        break;
                    default:
                        msg = "esc";
                } ////// switch case문 //////////////////

                console.log("메시지:", msg);

                // 5. 메시지 만들기 /////////////
                // msg 변수에 최종 출력내용을 다시 담아서 변경함
                if (msg === "esc") {
                    msg = "등록되지 않은 지역입니다!";
                } /// if /////
                else {
                    msg = `${txt}의 지역번호는 ${msg}입니다!`;
                } ///// else /////

                // 6. 화면출력
                // 출력대상: #info -> info
                info.innerText = msg;
                // msg변수에는 최종 출력 메시지가 할당되어있다!
            } /////////////////// local 함수 ///////////////////
            ////////////////////////////////////////////////////

            /***************************************************** 
        [ switch case문 ]
        - 단일조건을 분류하여 실행문을 만들어 줄때 사용하는 제어문

        ((구문구조))
        ________________________________________

        switch(변수){
            case 경우1: 실행코드; break;
            case 경우2: 실행코드; break;
            case 경우3: 실행코드; break;
            ...
            default: 실행문;
        }
        ________________________________________

        ((구문해석))

        1. 변수값에 해당하는 경우 그 값에 해당하는
        case에 들어가서 실행코드를 실행함

        2. 각 case 끝에 break 예약어를 반드시 써야함!
        -> 안쓰면 다른 case에 또 들어가는 경우가 생김!
        -> 일반적으로 break 키워드는 제어문을 빠져나갈때 씀!

        3. default 는 if문의 else문과 비슷하여 해당 케이스가 
        없으면 이 부분이 실행됨(단, 필요시 사용)
        -> default문에는 break를 쓰지 않는다!

      *****************************************************/

        /************************************************** 
            함수명 : gugu
            기능 : 구구단을 출력한다.
        **************************************************/

        function gugu(U) { // U는 자기 자신을 보내는 값을 담는 변수
            // 1. 호출확인
            console.log("구구단을 외자!",U);
            // 전달변수 U에 this로 전송된 요소 자신이 왔으므로
            // 내부의 선택값이 무엇인지 읽을 수 있다.

            // 2. 대상 선정 : 출력 대상(g1)
            var tg = document.querySelector(".g1");


            // 3. 선택값 가져오기
            var opt = U.value;
            console.log("선택값: ",opt)

            // 4. 구구단 만들기
            // 코드 변수
            var hcode = `<h2>${opt}단</h2>`

            // for문
            for(var i=1;i<101;i++) {
                // console.log("ggg",i);
                hcode += `${opt} × ${i} ＝ ${opt*i} <br> `;
            } ///////////// for /////////////


            // 5. 출력
            tg.innerHTML = hcode;

        } ////////////////////////// gugu function ////////////////

        /********************************************************* 
            [ for 문 ] : 어떤 실행문을 순서대로 여러번 반복 실행할 경우
                         사용하는 제어문

            for(시;한;증) { 실행 코드; }
            - 시-> 시작값(변수 선언과 함께 숫자 할당)
            - 한-> 한계값(숫자를 조건문으로 사용)
            - 증-> 증감식
        *********************************************************/
      
         /************************************************** 
            함수명 : gugu2
            기능 : 구구단을 출력한다.
        **************************************************/

        function gugu2(U) { // U는 자기 자신을 보내는 값을 담는 변수
            // 1. 호출확인
            console.log("구구단을 외자!",U);
            // 전달변수 U에 this로 전송된 요소 자신이 왔으므로
            // 내부의 선택값이 무엇인지 읽을 수 있다.

            // 2. 대상 선정 : 출력 대상(g2)
            var tg = document.querySelector(".g2");


            // 3. 선택값 가져오기
            var opt = U.value;
            console.log("선택값: ",opt)

            // 4. 구구단 만들기
            // 코드 변수
            var hcode = `<h2>${opt}단</h2>`

            // while문 ///////////////

            var i=1;

            while(i<10) {
                console.log("난 while문!",i);
                hcode += `${opt} × ${i} ＝ ${opt*i} <br> `;
                i++;
            }

             /**************************************************** 
              [ while문 ]

              - 반복실행코드를 위한 조건으로 만드는 제어문

              ((구문구조))
              ______________________________
              시작값;

              while(한계값){
                  실행코드;
                  증감;
              }
              ______________________________

              ((구문해석))

              - for문과 유사하나 시작값이 while문 윗쪽에 나옴
              - 한계값은 while문 소괄호 안에 씀
              - 증감은 while 실행코드 내부에 씀
              (주의: 증감을 안쓰면 무한루프에 빠짐!)

              - >>>>> while문과 for문은 무엇이 다른가?

              시작값과 증감없이 단지 조건에 의해서
              반복실행이 필요한 경우 사용할 수 있다!

              while(조건){코드}

              -> 예) 중복숫자 피하기, 직전값 피하기 등

        ****************************************************/


            // 5. 출력
            tg.innerHTML = hcode;

        } ////////////////////////// gugu2 function ////////////////
