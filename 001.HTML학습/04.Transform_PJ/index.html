<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Transform</title>
        <style>
            body {
                background: url(./images/bg-main.jpg) no-repeat fixed center top/cover;
            }

            /* 타이틀 */
            .tit {
                /* 박스셋팅 */
                border-radius: 50px;
                background-color: rgba(0,0,0,.5);
                text-align: center;

                /* 글자셋팅 */
                color: #fff;
                font-size: 50px;
                line-height: 100px;
                /* 글자 그림자 테두리 */
                text-shadow: 2px 0 #000,
                             -2px 0 #000,
                             0 2px #000,
                             0 -2px #000;
            }

            /* 전체부모박스 */
            .cont {
                /* 박스셋팅 */
                max-width: 1500px;
                border: 10px solid lime;
                border-radius: 20px;
                padding: 20px;
                margin: 100px auto;
            }

            /* 캐릭터 공통 div */
            .cont > div {
                float: left;   
                width: 20%; /* 5등분 가로 크기 */
                margin-bottom: 50px;
            }
            .cont::after {
                content: '';
                display: block;
                clear: both;
            }

            /* 이미지를 원형으로! */
            .cont> div > img {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                transition: transform .6s, filter .6s;/* 트랜지션: 속시이지 */
            }

            #trans1:hover img {
                transform: rotateY(180deg);
                /* 필터 적용: 흑백 */ filter: grayscale(100%);
            }

            #trans2:hover img {
                transform: rotateX(180deg);
                filter: blur(2px);
            }

            #trans3:hover img {
                transform: translateX(100%);
            }

            #trans4:hover img {
                transform: translateY(200%);
            }

            #trans5:hover img {
                transform: translate(100%,200%);
            }

            #trans6:hover img {
                transform: rotate(180deg);
                transition-duration: 10s;
                transition-property: transform;
                transition-timing-function: ease;
                transition-delay: none;
                transform-origin: right bottom;
            }

            #trans7:hover img {
                transform: skewX(-30deg);
            }

            #trans8:hover img {
                transform: scale(2);
            }

            #trans9:hover img {
                transform: scale(5) translate(-200%,-100%) rotateX(1200deg) skewX(50deg) rotate(5300deg);
                transition-duration: 20s;
            }
        </style>
    </head>
    <body>
        <!-- 타이틀 -->
        <h1 class="tit">트랜스폼 연습</h1>

        <!-- 내용박스 -->
        <div class="cont">
            <div id="trans1"><img src="images/cast01.jpg" alt="캐릭터" /></div>
            <div id="trans2"><img src="images/cast02.jpg" alt="캐릭터" /></div>
            <div id="trans3"><img src="images/cast03.jpg" alt="캐릭터" /></div>
            <div id="trans4"><img src="images/cast04.jpg" alt="캐릭터" /></div>
            <div id="trans5"><img src="images/cast05.jpg" alt="캐릭터" /></div>
            <div id="trans6"><img src="images/cast01.jpg" alt="캐릭터" /></div>
            <div id="trans7"><img src="images/cast02.jpg" alt="캐릭터" /></div>
            <div id="trans8"><img src="images/cast03.jpg" alt="캐릭터" /></div>
            <div id="trans9"><img src="images/cast04.jpg" alt="캐릭터" /></div>
            <div id="trans10">
                <img src="images/cast02.jpg" alt="캐릭터" />
                <img src="images/cast03.jpg" alt="캐릭터" />
            </div>
        </div>
    </body>
</html>
