<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>1. 가로네비 서브별 드롭다운 세로형</title>
        <style>
            html,body,h1 {
                margin:0;
                padding:0;
            }
            
            h1 {
                margin: 0;
                padding: 0;
                text-align: center;
                padding: 20px;
                color: #fff;
            }

            body {
                color: #fff;
                background: #0a134e url(./images/nav1bg.png) no-repeat fixed center/cover;
            }

            ul,ol {
                margin:0;
                padding:0;
                list-style: none;
            }

            /* 네비게이션 전체박스 */
            .gnb ul {
                
                /* 플렉스 박스 */
                display: flex;

                /* 진행방향 정렬 중앙*/
                justify-content: center;

            }

            /* 상위 메뉴 li만 선택 */

            .gnb ul > li {
                position: relative; /* 서브메뉴 부모자격 */
                padding: 0 32px;
                /* 아래쪽 패딩으로 앱솔루트 .smenu와 연결되어 있게 하기 떨어지면 내려가다 닫힘 */
                padding-bottom: 20px;
            }

            .gnb a {
                /* a 요소 필수 셋팅 : 글자색 + 밑줄 */
                color: #fff;
                text-decoration: none;

                /* 글씨 크기 */
                font-size: 18px;
                font-weight: bold;
            }

            /* 서브메뉴 박스 */

            .smenu {
                position: absolute;
                /* 서브 메뉴는 아래쪽 컨텐츠 위로 떠다녀야 하므로 absolute */
                left: 50%;
                /* top 값은 주지 않는다! 젠틀하다! */
                z-index: 9999;

                /* top 값 없이 앱솔루트 위치 이동하기 */

                margin-top: 15px;

                /* 가로방향 중앙 이동 */
                transform: translateX(-50%);
                /*  */
                width: 200px;
                background-color: black;
                border-radius: 10px;

                /* 내부 컨텐츠 숨기기 */
                height: 0;
                overflow: hidden;

                /* 트랜지션 : 속시이지 */
                transition: all .4s ease-out;

            }

            /* 상위 메뉴 오버시 하위 메뉴 보이기 */
            .gnb > ul > li:hover .smenu {
                height: 300px;
            }

            /* 서브메뉴 a */

            .smenu a {
                
                display: block;
                text-align: center;
                padding: 8px 0;
                font-size: 16px;
                font-weight: normal;

            }

            /* 컨텐츠 박스 */

            .cont {
                position: relative;
                max-width: 1000px;
                height: 400px;
                border-radius: 15px;
                border: 10px dashed yellow;
                margin: 200px auto;
                text-align:center;
                font-size: 34px;
                line-height: 400px;
                background-color: rgba(0,0,0,.5);
            
            }
            
        </style>
    </head>
    <body>
        <h1>1. 가로네비 서브별 드롭다운 세로형</h1>
        <nav class="gnb">

                </li>

</html>
